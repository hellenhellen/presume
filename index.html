<script>
    var swiper=new Swiper('.swiper-container',{
        direction:'vertical',
        onTransitionEnd:function(swiper){
            var curIndex=swiper.activeIndex;
            var sliders=swiper.slides;
            [].forEach.call(sliders,function (item,index) {
                item.id="";
                if(curIndex==index){
                    switch(curIndex){
                        case 0:
                            item.id="page"+(sliders.length-2);
                            break;
                        case sliders.length-1:
                            item.id="page1";
                            break;
                        default:
                            item.id="page"+curIndex;
                    }
                }
            })
        },
        loop:true
    })
</script>
<script>
